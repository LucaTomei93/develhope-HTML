<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Lesson</title>
  </head>
  <body>
    <button disabled> Disabled Button!</button>
    <!-- oppure con tag input type button ma leggo da w3school che questa modalità 
    è più indicata quando c'è uno script JavaScript associato-->
    <br>
    <label for="range">Input Field</label>  
    <input type="range" step=2 name="range" autofocus>
    <!-- non metto attributi max o min perché di default range ha 0-100 
    come richiesto nell'esercizio-->

    <!-- NB dalla specificazione tra parentesi del punto 2 ho avuto confusione 
    nel capire se il type fosse range o number;
    nel caso fosse number: 
  
    <label for="number"> Input Field </label>
    <input type="number min=0 max=100 step=2 name="number" autofocus> -->
    <br>

    <label for="subscribe">Subscribe!</label>
    <input type="checkbox" name="subscribe" id="subscribe" checked>
    <br>

    <label for="input_date">Date</label>
    <input type="date" id="input_date" name="input_date">
    
    








  </body>
</html>
